<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1a1a1a;
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      .container {
        position: relative;
        text-align: center;
        color: white;
        z-index: 1;
      }

      h1 {
        font-size: 3em;
        text-shadow: 0 0 20px #ff69b4;
        margin-bottom: 30px;
        animation: glow 2s infinite;
      }

      #wishes {
        font-size: 1.5em;
        text-shadow: 0 0 10px #00ffff;
        min-height: 100px;
        margin: 20px 0;
        opacity: 0;
        transition: 0.5s;
      }

      #wishes.visible {
        opacity: 1;
      }

      button {
        padding: 15px 40px;
        font-size: 1.2em;
        background: #ff69b4;
        border: none;
        border-radius: 25px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 20px;
      }

      button:hover {
        transform: scale(1.1);
        background: #ff1493;
        box-shadow: 0 0 20px #ff69b4;
      }

      .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .heart {
        position: absolute;
        color: #ff69b4;
        animation: float 6s linear infinite;
        opacity: 0;
      }

      @keyframes glow {
        0%,
        100% {
          text-shadow: 0 0 20px #ff69b4;
        }
        50% {
          text-shadow: 0 0 40px #ff69b4, 0 0 60px #ff69b4;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
      <h1>üíñ –ë—Ä–æ–æ–æ</h1>
      <div id="wishes"></div>
      <button onclick="showNextWish()">–ù–∞–∂–º–∏ –¥–ª—è –ø–æ–∂–µ–ª–∞–Ω–∏—èüíû</button>
    </div>

    <script>
      const wishesList = [
        "–¢—ã ‚Äî –º–æ–π –±—Ä–æ , —Ü–µ–Ω—é —Ç–µ–±—è –∏ –Ω–∞—à–µ –æ–±—â–µ–Ω–∏–µ !",
        "–ñ–µ–ª–∞—é —Ç–µ–±–µ –≤—Å–µ–≥–¥–∞ –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è —Ç–∞–∫–æ–π , –∫–∞–∫–∞—è —Ç—ã –µ—Å—Ç—å , –∫—Ä–∞—Å–∏–≤–æ–π , –¥–æ–±—Ä–æ–π –∏ –ø—Ä–æ—Å—Ç–æ –ª—É—á—à–µ–π",
        "–ü—É—Å—Ç—å —Ç–≤–æ—è –∂–∏–∑–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω–∞ —Ä–∞–¥–æ—Å—Ç—å—é –∏ —Å—á–∞—Å—Ç—å–µ–º , –∞ —Ç—ã –≤—Å–µ–≥–¥–∞ –±—É–¥–µ—à—å –æ–∫—Ä—É–∂–µ–Ω–∞ —Ç–µ–º–∏ , –∫—Ç–æ —Ç–µ–±—è –ª—é–±–∏—Ç –∏ —Ü–µ–Ω–∏—Ç !", // –ó–∞–ø—è—Ç–∞—è –¥–æ–±–∞–≤–ª–µ–Ω–∞ –∑–¥–µ—Å—å
        "–ü—É—Å—Ç—å –º—ã –∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–∞–ª–æ –æ–±—â–∞–µ–º—Å—è , –Ω–æ —Ü–µ–Ω—é —Ç–µ–±—è –ø–∏–∑–¥–µ—Ü , –≤—Å–µ–≥–¥–∞ –±—É–¥—É —Ä—è–¥–æ–º –ø–æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∏ –ø–æ–º–æ–≥—É —á–µ–º —Å–º–æ–≥—É ",
      ];

      let currentWish = 0;
      const wishesElement = document.getElementById("wishes");

      function createHearts() {
        const heartsContainer = document.getElementById("hearts");
        heartsContainer.innerHTML = "";
        for (let i = 0; i < 20; i++) {
          const heart = document.createElement("div");
          heart.innerHTML = Math.random() > 0.5 ? "üå∏" : "üéÅ";
          heart.className = "heart";
          heart.style.left = Math.random() * 100 + "%";
          heart.style.animationDelay = Math.random() * 3 + "s";
          heartsContainer.appendChild(heart);
        }
      }

      function showNextWish() {
        wishesElement.classList.remove("visible");

        setTimeout(() => {
          currentWish = (currentWish + 1) % wishesList.length;
          wishesElement.textContent = wishesList[currentWish];
          wishesElement.classList.add("visible");
          createHearts();
        }, 300);
      }

      window.onload = createHearts;
    </script>
  </body>
</html>
